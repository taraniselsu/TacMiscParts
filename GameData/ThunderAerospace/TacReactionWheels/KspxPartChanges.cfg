@PART[cl_large_sasModule]
{
	// Large Inline Reaction Wheel
	@cost = 1000
	@TechRequired = specializedControl
	@mass = 2.0
	@MODULE[ModuleReactionWheel]
	{
		WheelState = Disabled

		@PitchTorque = 20.0
		@YawTorque = 20.0
		@RollTorque = 20.0

		@RESOURCE[ElectricCharge]
		{
			@rate = 2.0
		}
	}
}

