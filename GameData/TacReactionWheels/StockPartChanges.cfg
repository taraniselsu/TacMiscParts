@PART[sasModule]
{
	// Inline Reaction Wheel (medium)
	@cost = 600
	@mass = 0.6
	@MODULE[ModuleReactionWheel]
	{
		WheelState = Disabled

		@PitchTorque = 6.0
		@YawTorque = 6.0
		@RollTorque = 6.0

		@RESOURCE[ElectricCharge]
		{
			@rate = 0.6
		}
	}
	!MODULE[ModuleSAS] {}
}

@PART[advSasModule]
{
	// Inline Advanced Stabilizer (medium SAS)
	@cost = 800
	@mass = 0.6
	@MODULE[ModuleReactionWheel]
	{
		WheelState = Disabled

		@PitchTorque = 6.0
		@YawTorque = 6.0
		@RollTorque = 6.0

		@RESOURCE[ElectricCharge]
		{
			@rate = 0.6
		}
	}
}

@PART[asasmodule1-2]
{
	// Advanced S.A.S Module, Large (large SAS, larger version of Inline Advanced Stabilizer)
	@cost = 1200
	@mass = 2.0
	@MODULE[ModuleReactionWheel]
	{
		WheelState = Disabled

		@PitchTorque = 20.0
		@YawTorque = 20.0
		@RollTorque = 20.0

		@RESOURCE[ElectricCharge]
		{
			@rate = 2.0
		}
	}
}

