PART
{
// --- general parameters ---
name = TacLargeReactionWheel
module = Part
author = TaranisElsu

// --- asset parameters ---
MODEL
{
	model = Squad/Parts/Command/sasModule/model
	scale  = 0.5, 0.5, 0.5
}

scale = 1
rescaleFactor = 2

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_stack_bottom = 0.0, -0.1822218, 0.0, 0.0, 1.0, 0.0
node_stack_top = 0.0, 0.1822218, 0.0, 0.0, 1.0, 0.0

// --- FX definitions ---


// --- editor parameters ---
cost = 600
category = Control
subcategory = 0
title = Inline Reaction Wheel, Large
manufacturer = Thunder Aerospace Corporation
description = A large-sized reaction wheel. Not a rescaled copy of a part from another company. Definitely not. Want some ice cream?

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 1.5
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 9
maxTemp = 3400

MODULE
{
	name = ModuleReactionWheel
	
	PitchTorque = 9.0
	YawTorque = 9.0
	RollTorque = 9.0
	
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.9
	}
}
}
